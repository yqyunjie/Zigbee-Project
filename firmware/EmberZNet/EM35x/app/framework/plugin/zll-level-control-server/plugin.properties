# Name of the plugin.
name=ZLL Level Control server cluster enhancements
category=Zigbee Link Light

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Extension Needed
qualityString=Sample Code
# This must be one of the following:  productionReady, testTool, extensionNeeded
quality=test

introducedIn=zll-1.0-11-0037-10

# Description of the plugin.
description=Ember implementation of the ZigBee Light Link profile enhancements to the Level Control server cluster.  This plugin is intended to be used with the Level Control plugin.

# List of .c files that need to be compiled and linked in.
sourceFiles=zll-level-control-server.c

# Turn this on by default
includedByDefault=true

# Which clusters does it depend on
dependsOnClusterClient=zll commissioning
dependsOnClusterServer=level control,zll commissioning

# Required plugins
requiredPlugins=level-control
