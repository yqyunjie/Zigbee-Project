# Name of the plugin.
name=Diagnostic Server Plugin
category=Home Automation

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Extension Needed
qualityString=Requires Extending
# This must be one of the following:  productionReady, testTool, extensionNeeded
quality=extend

introducedIn=ha-1.2-11-5474-19

# Description of the plugin.
description=A plugin to handle the retrieval of diagnostic information from the stack through the diagnostic cluster. This plugin needs to be implemented in the following manner: 1. Mark all diagnostic attributes you wish to track as external. 2. Add call to emberAfReadDiagnosticAttribute(attributeMetadata, buffer); from emberAfExternalAttributeReadCallback(). An example of this plugin's usage is provided in the door-lock sample application.

# List of .c files that need to be compiled and linked in.
sourceFiles=
sourceFilesSoc=diagnostic-server-soc.c
sourceFilesHost=diagnostic-server-host.c

# Turn this on by default
includedByDefault=true

# Which clusters does it depend on
dependsOnClusterServer=diagnostics
